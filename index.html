<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Project</title>
</head>
<style>
    body {
        background-color: rgb(3, 112, 255);
        color: rgb(255, 255, 255);
        text-align: center;
        font-size: 2rem;
    }
</style>
<body>
    <section class="calculator">
        <h1>Calculator</h1>
        <br>
        <div class="input">
            <input type="number" id="inputOne" placeholder="Enter Value-1">
            <input type="number" id="inputTwo" placeholder="Enter Value-2">
        </div>
        <div class="buttons">
            <Button id="addition" onclick="addition()">ADDITION + </Button>
            <Button id="c" onclick="subtraction()">SUBTRACTION - </Button>
            <Button id="divition" onclick="divition()">DIVISION / </Button>
            <Button id="multipication" onclick="multipication()">MULTIPICATION X </Button>
        </div>
        <div class="result">
            <h3>Result = <span id="result">0</span></h3>
        </div>
    </section>
    <script src="custom.js"></script>
</body>
</html>
